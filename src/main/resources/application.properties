#cau hinh thong tin ket noi den co so du lieu
spring.datasource.url=jdbc:mysql://localhost:3306/SpringBoot_Secu_JWT_DB
spring.datasource.username=root
spring.datasource.password=1234
#cau hinh lam viec voi csdl MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
#cau hinh show cac cau lenh cua JPA/Hibernate sinh ra
spring.jpa.properties.hibernate.format_sql=update
#cau hinh DLL tao CSDL
spring.jpa.hibernate.ddl-auto=update
#tat sinh ten mac dinh cua Spring Boot
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#set timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
#JWT properties
ra.jwt.secret=---NguyenBaoNgoc---
ra.jwt.experation=86400000